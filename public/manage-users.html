<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #3498db;
      --primary-hover: #2980b9;
      --danger-color: #e74c3c;
      --danger-hover: #c0392b;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --text-dark: #2c3e50;
      --border-color: #dfe6e9;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      --radius: 10px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: var(--light-bg);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
    }

    .btn-delete {
      background: var(--danger-color);
      color: var(--white);
      border: none;
      padding: 6px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    .btn-delete:hover {
      background: var(--danger-hover);
    }

    .icon-btn {
      cursor: pointer;
      color: var(--primary-hover);
      margin-left: 10px;
      font-size: 1.2rem;
    }

    .badge {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 4px 10px;
      margin: 4px 4px 8px 0;
      border-radius: 20px;
      font-size: 0.85rem;
      position: relative;
    }

    .remove-role {
      margin-left: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modalContent {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
      text-align: center;
    }

    #modalContent h2 {
      margin-bottom: 1rem;
    }

    #modalContent select {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
    }

    #modalContent button {
      padding: 10px 18px;
      margin: 0.5rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: var(--primary-color);
      color: var(--white);
    }

    .btn-secondary {
      background: #95a5a6;
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Users</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Roles</th>
          <th>Projects</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h2 id="modalTitle">Edit</h2>
      <div id="modalList"></div>
      <select id="modalSelect"></select>
      <button class="btn-primary" onclick="addModalValue()">Add</button>
      <button class="btn-secondary" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const BASE_URL = "https://remotestbackupv2-production.up.railway.app";
    let users = [];
    let currentEditUser = null;
    let currentEditType = "role";
    let availableProjects = [];

    async function fetchProjects() {
      try {
        const res = await fetch(`${BASE_URL}/api/projects`);
        availableProjects = await res.json();
      } catch {
        availableProjects = ["Project A", "Project B"];
      }
    }

    async function loadUsers() {
      const res = await fetch(`${BASE_URL}/api/users`);
      users = await res.json();
      renderUsers();
    }

    function renderUsers() {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>
            ${user.role.map(r => `<span class='badge'>${r}</span>`).join('')}
            <span class="icon-btn" onclick="openModal('${user.username}', 'role')"><i class="fas fa-plus-circle"></i></span>
          </td>
          <td>
            ${user.project.map(p => `<span class='badge'>${p}</span>`).join('')}
            <span class="icon-btn" onclick="openModal('${user.username}', 'project')"><i class="fas fa-plus-circle"></i></span>
          </td>
          <td>${user.email || ''}</td>
          <td><button class="btn-delete" onclick="deleteUser('${user.username}')">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteUser(username) {
      if (!confirm(`Delete user ${username}?`)) return;
      const res = await fetch(`${BASE_URL}/api/delete-user`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      const json = await res.json();
      if (json.status === "success") loadUsers();
      else alert(json.message);
    }

    function openModal(username, type) {
      currentEditUser = username;
      currentEditType = type;
      document.getElementById("modalTitle").textContent = `Edit ${type}s for ${username}`;
      const user = users.find(u => u.username === username);
      const values = user[type];
      document.getElementById("modalList").innerHTML = values.map(v =>
        `<span class='badge'>${v}<span class='remove-role' onclick='removeModalValue("${v}")'>&times;</span></span>`
      ).join('');

      const select = document.getElementById("modalSelect");
      select.innerHTML = "";
      const options = type === "role" ? ["admin", "-1", "0", "1", "10"] : availableProjects;
      options.forEach(opt => {
        if (!values.includes(opt)) {
          const o = document.createElement("option");
          o.value = opt;
          o.textContent = opt;
          select.appendChild(o);
        }
      });

      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function removeModalValue(value) {
      const user = users.find(u => u.username === currentEditUser);
      user[currentEditType] = user[currentEditType].filter(v => v !== value);
      updateUser(user);
    }

    function addModalValue() {
      const value = document.getElementById("modalSelect").value;
      if (!value) return;
      const user = users.find(u => u.username === currentEditUser);
      if (!user[currentEditType].includes(value)) {
        user[currentEditType].push(value);
        updateUser(user);
      }
    }

    async function updateUser(user) {
      const payload = {
        username: user.username.toLowerCase(),
        password: "temporal123",
        email: user.email || "no@email.com",
        role: user.role || [],
        project: user.project || []
      };

      const endpoint = "update-user";
      const res = await fetch(`${BASE_URL}/api/${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const json = await res.json();
      if (json.status === "success") {
        closeModal();
        loadUsers();
      } else {
        alert(json.message || "Error updating user.");
      }
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await fetchProjects();
      loadUsers();
    });
  </script>
</body>
</html>
