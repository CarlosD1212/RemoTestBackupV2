<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task History</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
  }

  .header-buttons {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
    gap: 10px;
  }

  button {
    padding: 10px 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.1s ease-in-out, background 0.3s ease;
  }

  button:active {
    transform: scale(0.97);
  }

  .logout-btn {
    background: #e74c3c;
    color: white;
  }

  .logout-btn:hover {
    background: #c0392b;
  }

  .admin-btn {
    background: #7f8c8d;
    color: white;
  }

  .admin-btn:hover {
    background: #5d6d7e;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .controls select, .controls input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    background: white;
  }

  .controls button {
    background-color: #3498db;
    color: white;
  }

  .controls button:hover {
    background-color: #2980b9;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  th, td {
    padding: 12px 14px;
    text-align: left;
    font-size: 14px;
    border-bottom: 1px solid #eee;
  }

  th {
    background-color: #3498db;
    color: white;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 8px;
  }

  .pagination button {
    background: #3498db;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  .pagination button:disabled {
    background: #95a5a6;
    cursor: not-allowed;
  }
</style>

</head>
<body>
  <h1>Task History</h1>

  <div class="controls">
    <select id="projectFilter">
      <option value="">All Projects</option>
    </select>
    <button onclick="exportCSV()">Export to CSV</button>
  </div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Subtask</th>
        <th>Level</th>
        <th>Review</th>
        <th>Email</th>
        <th>Claimed At</th>
        <th>Finished At</th>
        <th>Project</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">Prev</button>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>

  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app";
    const rowsPerPage = 50;
    let currentPage = 1;
    let historyData = [];

async function loadHistory() {
  const res = await fetch(`${BASE_URL}/api/history`);
const result = await res.json();
historyData = result.tasks || [];
  console.log("Historial recibido:", result);

  historyData = result.tasks || [];

  populateProjects();
  renderTable();
}

    function populateProjects() {
      const projectSet = new Set(historyData.map(row => row.project));
      const select = document.getElementById("projectFilter");
      projectSet.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
      select.onchange = () => {
        currentPage = 1;
        renderTable();
      };
    }

    function renderTable() {
      const projectFilter = document.getElementById("projectFilter").value;
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";

      const filtered = projectFilter
        ? historyData.filter(d => d.project === projectFilter)
        : historyData;

      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;

      const start = (currentPage - 1) * rowsPerPage;
      const pageItems = filtered.slice(start, start + rowsPerPage);

      pageItems.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.subtask}</td>
          <td>${row.level}</td>
          <td>${row.review_option}</td>
          <td>${row.email}</td>
          <td>${new Date(row.claimed_at).toLocaleString()}</td>
          <td>${new Date(row.finished_at).toLocaleString()}</td>
          <td>${row.project}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
      }
    }

    function nextPage() {
      currentPage++;
      renderTable();
    }

    function exportCSV() {
      let csv = "Subtask,Level,Review,Email,Claimed At,Finished At,Project\n";
      historyData.forEach(row => {
        csv += [
          row.subtask,
          row.level,
          `"${row.review_option}"`,
          row.email,
          new Date(row.claimed_at).toLocaleString(),
          new Date(row.finished_at).toLocaleString(),
          row.project
        ].join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "task_history.csv";
      link.click();
    }

    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
