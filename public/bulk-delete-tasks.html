<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Delete Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #3498db;
      --danger-color: #e74c3c;
      --danger-hover: #c0392b;
      --success-color: #2ecc71;
      --light-bg: #f7f9fb;
      --white: #ffffff;
      --text-dark: #2c3e50;
      --border-color: #dfe6e9;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      --radius: 10px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      padding: 30px;
      max-width: 800px;
      margin: auto;
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: var(--danger-color);
      margin: 0.5rem auto 0;
      border-radius: 3px;
    }

    .note {
      background: #fef5f5;
      padding: 16px 20px;
      border-left: 4px solid var(--danger-color);
      border-radius: var(--radius);
      font-size: 15px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .note code,
    .note pre {
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
    }

    textarea {
      width: 100%;
      height: 240px;
      font-family: monospace;
      font-size: 14px;
      padding: 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      margin-bottom: 20px;
      resize: vertical;
      box-shadow: var(--shadow);
    }

    button {
      background-color: var(--danger-color);
      color: var(--white);
      padding: 12px 20px;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--danger-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .success, .error {
      margin-top: 16px;
      padding: 14px;
      border-radius: var(--radius);
      font-weight: bold;
      box-shadow: var(--shadow);
    }

    .success {
      background: var(--success-color);
      color: var(--white);
    }

    .error {
      background: var(--danger-color);
      color: var(--white);
    }
  </style>
</head>
<body>
  <h1>Bulk Delete Tasks</h1>

  <div class="note">
    Paste the <strong>Subtask IDs</strong> (one per line or space-separated).<br><br>
    Example:
    <pre>123456 654321 998877</pre>
    or
    <pre>
123456
654321
998877
    </pre>
  </div>

  <textarea id="taskInput" placeholder="Paste subtasks here..."></textarea>

  <button onclick="deleteTasks()">
    <i class="fas fa-trash-alt"></i> Delete Tasks
  </button>

  <div id="statusMessage"></div>

  <script>
    const BASE_URL = "https://remotestbackupv2-production.up.railway.app";

    async function deleteTasks() {
      const input = document.getElementById("taskInput").value.trim();
      const rawSubtasks = input.split(/\s+/);
      const subtasks = rawSubtasks.filter(s => s !== "");

      if (subtasks.length === 0) {
        showStatus("No subtasks provided.", "error");
        return;
      }

      let successCount = 0;
      let errorCount = 0;

      for (const subtask of subtasks) {
        const res = await fetch(`${BASE_URL}/api/delete-task`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ subtask })
        });

        const json = await res.json();
        if (json.status === "success") {
          successCount++;
        } else {
          errorCount++;
        }
      }

      showStatus(`✅ Deleted: ${successCount}, ❌ Errors: ${errorCount}`, successCount > 0 ? "success" : "error");
      document.getElementById("taskInput").value = "";
    }

    function showStatus(message, type) {
      const el = document.getElementById("statusMessage");
      el.className = type;
      el.textContent = message;
    }
  </script>
</body>
</html>
