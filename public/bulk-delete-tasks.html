<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Delete Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 280px;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    .note {
      background: #fef5f5;
      padding: 14px 18px;
      border-left: 4px solid #e74c3c;
      border-radius: 8px;
      font-size: 14px;
      color: #2c3e50;
      margin-bottom: 16px;
    }

    .success, .error {
      margin-top: 12px;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .success {
      background: #2ecc71;
      color: white;
    }

    .error {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Bulk Delete Tasks</h1>

  <div class="note">
    Paste the <strong>Subtask IDs</strong> (one per line or space-separated).<br>
    Example:<br>
    <code>123456 654321 998877</code><br>
    or<br>
    <pre>
123456
654321
998877
    </pre>
  </div>

  <textarea id="taskInput" placeholder="Paste subtasks here..."></textarea>
  <button onclick="deleteTasks()">Delete Tasks</button>
  <div id="statusMessage"></div>

  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app";

    async function deleteTasks() {
      const input = document.getElementById("taskInput").value.trim();
      const rawSubtasks = input.split(/\s+/); // Split by space or newline
      const subtasks = rawSubtasks.filter(s => s !== "");

      if (subtasks.length === 0) {
        showStatus("No subtasks provided.", "error");
        return;
      }

      let successCount = 0;
      let errorCount = 0;

      for (const subtask of subtasks) {
        const res = await fetch(`${BASE_URL}/api/delete-task`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ subtask })
        });

        const json = await res.json();
        if (json.status === "success") {
          successCount++;
        } else {
          errorCount++;
        }
      }

      showStatus(`✅ Deleted: ${successCount}, ❌ Errors: ${errorCount}`, "success");
      document.getElementById("taskInput").value = "";
    }

    function showStatus(message, type) {
      const el = document.getElementById("statusMessage");
      el.className = type;
      el.textContent = message;
    }
  </script>
</body>
</html>
