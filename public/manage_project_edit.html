<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #3498db;
      --primary-hover: #2980b9;
      --success-color: #2ecc71;
      --success-hover: #27ae60;
      --warning-color: #e6a544;
      --warning-hover: #d68910;
      --danger-color: #e74c3c;
      --danger-hover: #c0392b;
      --purple-color: #9b59b6;
      --purple-hover: #8e44ad;
      --dark-color: #2c3e50;
      --dark-hover: #1a252f;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --border-color: #dfe6e9;
      --text-dark: #2c3e50;
      --text-medium: #34495e;
      --text-light: #7f8c8d;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--text-dark);
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: var(--primary-color);
      margin: 0.5rem auto 0;
      border-radius: 3px;
    }

    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      margin: 0 auto;
      max-width: 800px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      color: var(--text-medium);
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background: var(--white);
      box-shadow: var(--shadow);
      outline: none;
      transition: var(--transition);
      margin-top: 8px;
    }

    select:focus, input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .levels {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .levels label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: var(--text-medium);
    }

    .levels input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
      cursor: pointer;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ddd;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle input[type="checkbox"]:checked {
      background: var(--success-color);
    }

    .toggle input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--white);
      top: 2px;
      left: 2px;
      transition: var(--transition);
    }

    .toggle input[type="checkbox"]:checked::before {
      left: 22px;
    }

    /* Botones sin fondo */
    .btn {
      padding: 8px 0;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      text-decoration: none;
      border-radius: 0;
      box-shadow: none !important;
      margin-top: 28px;
    }

    .btn:hover {
      transform: none;
      text-decoration: underline;
    }

    .btn-primary {
      color: var(--primary-color);
    }

    .btn-primary:hover {
      color: var(--primary-hover);
    }

    .btn i {
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    /* Status messages */
    #status-message {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .alert {
      padding: 12px 15px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      gap: 10px;
      border-left: 4px solid transparent;
    }

    .alert-success {
      background: rgba(46, 204, 113, 0.1);
      color: #27ae60;
      border-left-color: var(--success-color);
    }

    .alert-error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger-hover);
      border-left-color: var(--danger-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .card {
        padding: 20px;
      }
      
      .levels {
        gap: 12px;
      }
    }

  
  #version-label {
    position: fixed;
    top: 15px;
    left: 20px;
    color: var(--text-dark);
    font-weight: 600;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 8px;
    padding-bottom: 4px;
    z-index: 1000;
  }

  #version-label::after {
    content: '';
    display: block;
    width: 40px;
    height: 2px;
    background: var(--primary-color);
    margin-top: 4px;
    border-radius: 2px;
  }

  #version-label i {
    font-size: 1rem;
    color: var(--primary-color);
  }
  </style>
</head>
<body>

  <div id="version-label">
  <i class="fas fa-tasks"></i>
  <span>TaskApp v1.0</span>
</div>
  <h1><i class="fas fa-project-diagram"></i> Manage Projects</h1>

  <!-- Status Message -->
  <div id="status-message" style="display: none;"></div>

  <div class="card">
    <label for="projectSelect">Select Project</label>
    <select id="projectSelect" onchange="populateEditor()">
      <option value="">-- Choose Project --</option>
    </select>

    <div id="editor" class="hidden">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" />

      <label>Allowed Levels</label>
      <div class="levels">
        <label><input type="checkbox" value="-1" class="levelChk"/> -1</label>
        <label><input type="checkbox" value="0" class="levelChk"/> 0</label>
        <label><input type="checkbox" value="1" class="levelChk"/> 1</label>
        <label><input type="checkbox" value="10" class="levelChk"/> 10</label>
      </div>

      <div class="toggle">
        <input type="checkbox" id="pauseSwitch" />
        <label for="pauseSwitch">Enable Pause</label>
      </div>

      <button class="btn btn-primary" onclick="saveProject()"><i class="fas fa-save"></i> Save Changes</button>
    </div>
  </div>

<script>
const API_BASE = "https://remotestbackupv2-production.up.railway.app";
let projects = []; // cache

function showStatus(message, type = 'success') {
  const statusEl = document.getElementById('status-message');
  statusEl.innerHTML = `
    <div class="alert alert-${type}">
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
      ${message}
    </div>
  `;
  statusEl.style.display = 'block';
  
  setTimeout(() => {
    statusEl.style.opacity = '0';
    setTimeout(() => statusEl.style.display = 'none', 300);
  }, 3000);
}

// 1️⃣ Cargar lista de proyectos al inicio
async function loadProjects() {
  try {
    const res = await fetch(`${API_BASE}/api/projects`);
    if (!res.ok) throw new Error('Failed to load projects');
    
    projects = await res.json(); // [{name,levels,pause}]
    const sel = document.getElementById('projectSelect');
    
    // Clear existing options except the first one
    sel.innerHTML = '<option value="">-- Choose Project --</option>';
    
    projects.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.name; // usaremos nombre como id clave
      opt.textContent = p.name;
      sel.appendChild(opt);
    });
    
    showStatus('Projects loaded successfully');
  } catch (err) {
    console.error(err);
    showStatus('Error loading projects. Please try again.', 'error');
  }
}

// 2️⃣ Rellenar el editor cuando se seleccione un proyecto
function populateEditor() {
  const sel = document.getElementById('projectSelect');
  const name = sel.value;
  const editor = document.getElementById('editor');
  
  if (!name) {
    editor.classList.add('hidden');
    return;
  }

  const proj = projects.find(p => p.name === name);
  if (!proj) {
    showStatus('Project not found', 'error');
    return;
  }

  // Parse levels (asegura que siempre sea array)
  let allowed = [];
  if (Array.isArray(proj.levels)) {
    allowed = proj.levels;
  } else if (typeof proj.levels === 'string') {
    allowed = proj.levels.replace(/[{}"]/g, '').split(',').map(s => s.trim());
  }

  document.getElementById('projectName').value = proj.name;

  document.querySelectorAll('.levelChk').forEach(cb => {
    cb.checked = allowed.includes(cb.value);
  });

  document.getElementById('pauseSwitch').checked = proj.pause === 'enabled';

  editor.classList.remove('hidden');
}

// 3️⃣ Guardar cambios
async function saveProject() {
  const original = document.getElementById('projectSelect').value;
  const newName = document.getElementById('projectName').value.trim();
  const levels = Array.from(document.querySelectorAll('.levelChk:checked')).map(cb => cb.value);
  const pause = document.getElementById('pauseSwitch').checked ? 'enabled' : 'disabled';
  
  if (!newName || levels.length === 0) {
    showStatus('Name and at least one level are required', 'error');
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/update-project`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ originalName: original, newName, levels, pause })
    });
    
    const json = await res.json();
    if (json.status === 'success') {
      showStatus('Project updated successfully');
      setTimeout(() => location.reload(), 1000);
    } else {
      showStatus('Error: ' + json.message, 'error');
    }
  } catch (err) {
    console.error(err);
    showStatus('Server error. Please try again.', 'error');
  }  
}

// inicializar
document.addEventListener('DOMContentLoaded', loadProjects);
</script>
</body>
</html>
