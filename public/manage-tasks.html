<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .back-button {
      margin-bottom: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 6px;
      overflow: hidden;
    }

    th {
      background-color: #3498db;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-restore {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    .pagination {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    .pagination button {
      background: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-danger {
  background-color: #e74c3c;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.location.href='admin.html'">&larr; Back to Admin</button>

    <h1>Manage Tasks</h1>

    <input type="text" id="taskSearch" placeholder="Search tasks...">

    <table>
      <thead>
        <tr>
          <th>Subtask</th>
          <th>Batch</th>
          <th>Level</th>
          <th>Status</th>
          <th>Claimed By</th>
          <th>Project</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody"></tbody>
    </table>

  <div class="pagination" id="paginationControls"></div>

  <h2 style="margin-top: 40px;">Bulk Delete Tasks</h2>

<div class="note" style="background: #fef5f5; padding: 14px 18px; border-left: 4px solid #e74c3c; border-radius: 8px; font-size: 14px; margin-bottom: 16px;">
  Paste the <strong>Subtask IDs</strong> below (one per line or space-separated).<br>
  Example:<br>
  <code>123456 654321 998877</code><br>or:<br>
  <pre style="margin: 6px 0; background: #f4f4f4; padding: 8px; border-radius: 6px;">123456
654321
998877</pre>
</div>

<textarea id="bulkDeleteInput" placeholder="Paste subtasks here..." style="width: 100%; height: 180px; margin-bottom: 12px; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
<br />
<button onclick="bulkDeleteTasks()" style="background: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Delete Tasks</button>

<div id="bulkDeleteStatus" style="margin-top: 10px; font-weight: bold;"></div>


  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app"; // tu backend
    let allTasks = [];
    let currentPage = 1;
    const TASKS_PER_PAGE = 10;

    async function loadTasks() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");
const res = await fetch(`${BASE_URL}/api/tasks?username=${currentUser.username}`);
      const data = await res.json();
      allTasks = data; // mostramos todas
      renderTasks();
    }

    function renderTasks() {
      const tbody = document.getElementById("taskTableBody");
      const search = document.getElementById("taskSearch").value.toLowerCase();

      const filtered = allTasks.filter(t =>
        t.subtask.toLowerCase().includes(search) ||
        t.batch.toLowerCase().includes(search) ||
        t.level.toLowerCase().includes(search) ||
        t.status.toLowerCase().includes(search) ||
        (t.claimed_by || "").toLowerCase().includes(search) ||
        (t.project || "").toLowerCase().includes(search)
      );

      const start = (currentPage - 1) * TASKS_PER_PAGE;
      const end = start + TASKS_PER_PAGE;
      const tasksToShow = filtered.slice(start, end);

      tbody.innerHTML = "";
      tasksToShow.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.subtask}</td>
          <td>${t.batch}</td>
          <td>${t.level}</td>
          <td>${t.status}</td>
          <td>${t.claimed_by || "-"}</td>
          <td>${t.project}</td>
          <td>
            <button class="btn-danger" onclick="deleteTask('${t.subtask}')">Delete</button>
            
          </td>
        `;
        tbody.appendChild(tr);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(total) {
      const controls = document.getElementById("paginationControls");
      const pages = Math.ceil(total / TASKS_PER_PAGE);
      controls.innerHTML = "";

      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          renderTasks();
        };
        controls.appendChild(btn);
      }
    }

    async function deleteTask(subtask) {
      if (!confirm(`Are you sure you want to delete subtask "${subtask}"?`)) return;

      const res = await fetch(`${BASE_URL}/api/delete-task`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subtask })
      });

      const result = await res.json();
      if (result.status === "success") {
        alert("Task deleted.");
        await loadTasks();
      } else {
        alert("Error: " + result.message);
      }
    }

    async function restoreTask(subtask) {
      const res = await fetch(`${BASE_URL}/api/restore-task`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subtask })
      });

      const result = await res.json();
      if (result.status === "success") {
        alert("Task restored.");
        await loadTasks();
      } else {
        alert("Error: " + result.message);
      }
    }

    document.getElementById("taskSearch").addEventListener("input", () => {
      currentPage = 1;
      renderTasks();
    });

    window.addEventListener("DOMContentLoaded", loadTasks);

    async function bulkDeleteTasks() {
  const input = document.getElementById("bulkDeleteInput").value.trim();
  const rawSubtasks = input.split(/\s+/);
  const subtasks = rawSubtasks.filter(s => s !== "");
  const statusDiv = document.getElementById("bulkDeleteStatus");

  if (subtasks.length === 0) {
    statusDiv.style.color = "red";
    statusDiv.textContent = "No subtasks provided.";
    return;
  }

  let successCount = 0;
  let errorCount = 0;

  for (const subtask of subtasks) {
    const res = await fetch(`${BASE_URL}/api/delete-task`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ subtask })
    });

    const result = await res.json();
    if (result.status === "success") {
      successCount++;
    } else {
      errorCount++;
    }
  }

  statusDiv.style.color = "#2ecc71";
  statusDiv.textContent = `✅ Deleted: ${successCount}, ❌ Errors: ${errorCount}`;
  document.getElementById("bulkDeleteInput").value = "";
  await loadTasks(); // recarga tabla
}

  </script>
</body>
</html>
