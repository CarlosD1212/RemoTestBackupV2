<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      float: right;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    .admin-btn {
  background: #7f8c8d;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  float: right;
  margin-right: 10px;
}
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <button class="admin-btn" onclick="goToApp()">Go to Task App</button>
  <h1>Task History</h1>

  <table>
    <thead>
      <tr>
        <th>Subtask</th>
        <th>Level</th>
        <th>Review Option</th>
        <th>Email</th>
        <th>Claimed At</th>
        <th>Finished At</th>
        <th>Data Type</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app";
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!currentUser || currentUser.role !== "admin") {
      alert("Access denied. Admin only.");
      window.location.href = "login.html";
    }

    async function fetchHistory() {
      const res = await fetch(`${BASE_URL}/api/history`);
      const history = await res.json();

      const tbody = document.getElementById("history-body");
      history.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.subtask}</td>
          <td>${row.level || "-"}</td>
          <td>${row.review_option || "-"}</td>
          <td>${row.email || "-"}</td>
          <td>${row.claimed_at ? new Date(row.claimed_at).toLocaleString() : "-"}</td>
          <td>${row.finished_at ? new Date(row.finished_at).toLocaleString() : "-"}</td>
          <td>${row.data_type || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function goToApp() {
      window.location.href = "app.html";
    }

    window.addEventListener("DOMContentLoaded", fetchHistory);
  </script>
</body>
</html>
