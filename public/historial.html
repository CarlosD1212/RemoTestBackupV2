<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1300px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      padding: 8px;
      margin: 0 10px 20px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-export { background-color: #2ecc71; color: white; }
    .btn-clear { background-color: #e74c3c; color: white; }
    .btn-back { background-color: #3498db; color: white; margin-bottom: 20px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .pagination {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 8px;
    }

    .pagination button {
      background: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-back" onclick="window.location.href='admin.html'">&larr; Back to Admin</button>
    <h1>Task History</h1>

    <div>
      <select id="projectFilter">
        <option value="">All Projects</option>
      </select>

      <button class="btn-export" onclick="exportCSV()">Export CSV</button>
      <button class="btn-clear" onclick="clearHistory()">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Subtask</th>
          <th>Level</th>
          <th>Option</th>
          <th>Email</th>
          <th>Date</th>
          <th>Claim Time</th>
          <th>Finish Time</th>
          <th>Data Type</th>
          <th>Project</th>
        </tr>
      </thead>
      <tbody id="historyTableBody"></tbody>
    </table>

    <div class="pagination" id="paginationControls"></div>
  </div>

  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app";
    const PER_PAGE = 10;
    let allHistory = [];
    let currentPage = 1;

    async function loadHistory() {
      const res = await fetch(`${BASE_URL}/api/history`);
      const data = await res.json();
      allHistory = data;
      populateProjects();
      renderTable();
    }

    function populateProjects() {
      const select = document.getElementById("projectFilter");
      const projects = [...new Set(allHistory.map(h => h.project))].filter(Boolean);
      select.innerHTML = '<option value="">All Projects</option>';
      projects.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
    }

    function getFilteredHistory() {
      const project = document.getElementById("projectFilter").value;
      return project ? allHistory.filter(h => h.project === project) : allHistory;
    }

    function renderTable() {
      const tbody = document.getElementById("historyTableBody");
      const filtered = getFilteredHistory();
      const start = (currentPage - 1) * PER_PAGE;
      const paginated = filtered.slice(start, start + PER_PAGE);

      tbody.innerHTML = "";
      paginated.forEach(h => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${h.subtask}</td>
          <td>${h.level}</td>
          <td>${h.option || "-"}</td>
          <td>${h.email || "-"}</td>
          <td>${h.date || "-"}</td>
          <td>${h.claimTime || "-"}</td>
          <td>${h.finishTime || "-"}</td>
          <td>${h.dataType || "-"}</td>
          <td>${h.project || "-"}</td>
        `;
        tbody.appendChild(row);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(total) {
      const controls = document.getElementById("paginationControls");
      controls.innerHTML = "";
      const pages = Math.ceil(total / PER_PAGE);

      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          renderTable();
        };
        controls.appendChild(btn);
      }
    }

    function exportCSV() {
      const rows = getFilteredHistory();
      if (!rows.length) return alert("No data to export.");

      const headers = ["Subtask", "Level", "Option", "Email", "Date", "Claim Time", "Finish Time", "Data Type", "Project"];
      const csvContent = [
        headers.join(","),
        ...rows.map(r => headers.map(h => `"${(r[h.toLowerCase()] || "").replace(/"/g, '""')}"`).join(","))
      ].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "task_history.csv";
      a.click();
    }

    async function clearHistory() {
      if (!confirm("Are you sure you want to delete ALL history records?")) return;

      const res = await fetch(`${BASE_URL}/api/clear-history`, { method: "POST" });
      const json = await res.json();
      if (json.status === "success") {
        alert("History cleared.");
        await loadHistory();
      } else {
        alert("Error: " + json.message);
      }
    }

    document.getElementById("projectFilter").addEventListener("change", () => {
      currentPage = 1;
      renderTable();
    });

    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
