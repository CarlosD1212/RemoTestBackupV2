<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk User Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      background: #3498db;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .note {
      background: #ecf6fc;
      padding: 14px 20px;
      border-left: 4px solid #3498db;
      border-radius: 8px;
      font-size: 14px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: monospace;
    }

    .success, .error {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .success {
      background: #2ecc71;
      color: white;
    }

    .error {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Bulk User Registration</h1>

  <div class="note">
    <strong>üìå Format Instructions</strong>
    <p>Paste one user per line in the following format:</p>
    <code><strong>username password email role project</strong></code>
    <p>Example:</p>
    <pre>johndoe pass123 john@example.com 1 ProjectX</pre>
  </div>

  <textarea id="bulkInput" placeholder="username password email role project"></textarea>
  <button onclick="submitUsers()">Register Users</button>

  <div id="statusMessage"></div>

  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app";

    async function submitUsers() {
      const input = document.getElementById("bulkInput").value.trim();
      const lines = input.split("\n").filter(line => line.trim() !== "");
      const users = [];

      for (const line of lines) {
        const [username, password, email, role, project] = line.trim().split(/\s+/);

        if (!username || !password || !email || !role || !project) {
          showStatus("‚ùå Invalid format in line: " + line, "error");
          return;
        }

        users.push({ username, password, email, role, project });
      }

      try {
        const res = await fetch(`${BASE_URL}/api/register-users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ users })
        });

        const json = await res.json();
        if (json.status === "success") {
          const inserted = json.inserted || 0;
          const skipped = json.skipped || 0;
          showStatus(`‚úÖ Inserted: ${inserted} | ‚õî Duplicates skipped: ${skipped}`, "success");
          document.getElementById("bulkInput").value = "";
        } else {
          showStatus("‚ùå Error: " + (json.message || "Server error"), "error");
        }
      } catch (err) {
        showStatus("‚ùå Network error: " + err.message, "error");
      }
    }

    function showStatus(message, type) {
      const el = document.getElementById("statusMessage");
      el.className = type;
      el.textContent = message;
    }
  </script>
</body>
</html>
