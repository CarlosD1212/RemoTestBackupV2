<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Task App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
  </div>

  <script>
    const SHEET_ID = "1wK__pk0DshyiCICHPzetK-STNKCb0RE8yMiIVYdi1RQ";
    const API_KEY = "AIzaSyBMcsGdA-u-9tDq75KV2MEVPU96q2mEylE";
    const USERS_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Usuarios!A2:C1000?key=${API_KEY}`;

    async function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(USERS_URL);
        const data = await res.json();

        const rows = data.values || [];
        const user = rows.find(row =>
          row[0]?.trim().toLowerCase() === username &&
          row[1]?.trim() === password
        );

        if (!user) {
          alert("Invalid username or password");
          return;
        }

        localStorage.setItem("currentUser", JSON.stringify({
          username: user[0],
          role: user[2]
        }));

        window.location.href = "app.html";
      } catch (err) {
        console.error("Login error:", err);
        alert("Error checking credentials");
      }
    }
  </script>
</body>
</html>
