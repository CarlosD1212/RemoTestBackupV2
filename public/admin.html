<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .section {
      background: white;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      resize: vertical;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin-top: 1rem;
      background: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- üìå Load Tasks Section -->
  <div class="section">
    <h2>Load Tasks</h2>
    <label for="projectName">Project:</label>
    <select id="projectName" required>
      <option value="">-- Select Project --</option>
      <option value="Gemini">Gemini</option>
      <option value="Orion">Orion</option>
      <option value="Pluto">Pluto</option>
    </select>

    <label for="taskInput">Tasks (subtask batch level):</label>
    <textarea id="taskInput" placeholder="Paste tasks here (one per line)"></textarea>

    <div class="button-group">
      <button onclick="submitTasks()">Submit Tasks</button>
      <button onclick="goToApp()">Go to App</button>
      <button onclick="downloadHistory()">Download History (CSV)</button>
    </div>
  </div>

  <!-- üìå Register Users Section -->
  <div class="section">
    <h2>Register Users</h2>
    <label for="roleSelect">Role:</label>
    <select id="roleSelect" required>
      <option value="">-- Select Role --</option>
      <option value="admin">admin</option>
      <option value="-1">-1</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="10">10</option>
    </select>

    <label for="projectSelect">Project:</label>
    <select id="projectSelect" required>
      <option value="">-- Select Project --</option>
      <option value="Gemini">Gemini</option>
      <option value="Orion">Orion</option>
      <option value="Pluto">Pluto</option>
    </select>

    <label for="userInput">Users (username password):</label>
    <textarea id="userInput" placeholder="Example:\njohn123 secret123\nmaria456 password456"></textarea>

    <button onclick="submitUsers()">Submit Users</button>
    <div id="response"></div>
  </div>

  <script>
    function goToApp() {
      window.location.href = "app.html";
    }

    async function submitTasks() {
      const rawText = document.getElementById("taskInput").value.trim();
      const project = document.getElementById("projectName").value;

      if (!rawText || !project) return alert("Please enter tasks and select a project.");

      const lines = rawText.split("\n");
      const tasks = [];

      for (let line of lines) {
        const [subtask, batch, level] = line.trim().split(/\s+/);
        if (subtask && batch && level) {
          tasks.push({ subtask, batch, level, project });
        }
      }

      try {
        const res = await fetch("https://remo-task-manager-production.up.railway.app/api/tasks", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tasks }),
        });
        const json = await res.json();
        alert(json.message || "‚úÖ Tasks submitted successfully.");
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed to submit tasks.");
      }
    }

    async function submitUsers() {
      const rawText = document.getElementById("userInput").value.trim();
      const role = document.getElementById("roleSelect").value;
      const project = document.getElementById("projectSelect").value;

      if (!rawText || !role || !project) {
        return alert("Please fill all fields including role and project.");
      }

      const lines = rawText.split("\n");
      const users = [];

      for (let line of lines) {
        const [username, password] = line.trim().split(/\s+/);
        if (username && password) {
          users.push({ username: username.toLowerCase(), password, role, project });
        }
      }

      try {
        const res = await fetch("https://remo-task-manager-production.up.railway.app/api/register-users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ users }),
        });
        const json = await res.json();
        document.getElementById("response").textContent = json.message || "‚úÖ Users registered successfully.";
      } catch (err) {
        console.error(err);
        document.getElementById("response").textContent = "‚ùå Failed to register users.";
      }
    }

    async function downloadHistory() {
      const sheetId = "1wK__pk0DshyiCICHPzetK-STNKCb0RE8yMiIVYdi1RQ";
      const apiKey = "AIzaSyBMcsGdA-u-9tDq75KV2MEVPU96q2mEylE";
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Historial!A1:C1000?alt=json&key=${apiKey}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const rows = json.values;
        if (!rows || rows.length === 0) return alert("No history data found.");

        const csv = rows.map(row => row.map(cell => `"${cell}"`).join(",")).join("\n");
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const urlBlob = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.setAttribute("href", urlBlob);
        link.setAttribute("download", "task_history.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        console.error("‚ùå Error downloading history:", err);
        alert("‚ùå Failed to download history.");
      }
    }
  </script>
</body>
</html>
