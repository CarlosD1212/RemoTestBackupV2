<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #eef2f7;
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 40px;
  }

  form {
    background: white;
    padding: 24px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    margin-bottom: 2rem;
    transition: all 0.3s ease;
  }

  .section-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 16px;
    color: #34495e;
    border-left: 4px solid #3498db;
    padding-left: 10px;
  }

  label {
    display: block;
    font-weight: 600;
    margin: 12px 0 6px;
    color: #2c3e50;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    transition: border-color 0.2s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #3498db;
    outline: none;
  }

  textarea {
    height: 120px;
    resize: vertical;
  }

  button {
    padding: 10px 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease-in-out;
    font-size: 14px;
    margin-top: 10px;
    margin-right: 8px;
  }

  button:hover {
    transform: scale(0.98);
  }

  button.green {
    background-color: #2ecc71;
    color: white;
  }

  button.green:hover {
    background-color: #27ae60;
  }

  button.blue {
    background-color: #3498db;
    color: white;
  }

  button.blue:hover {
    background-color: #2980b9;
  }

  #userSearch {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
</style>


</head>
<body>
  <h1>Admin Control Panel</h1>

  

  <div style="text-align: right; margin-bottom: 10px;">
  <button onclick="goToApp()" style="background: #3498db; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: bold;">Go to Task App</button>
  <button type="button" onclick="goToManageUsers()" style="background: #36bd48; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: bold;">
    Manage Users
  </button>
  <button onclick="window.location.href='manage-tasks.html'" style="margin-top: 10px; padding: 8px 12px; background: #e6a544; color: white; border: none; border-radius: 6px; cursor: pointer;">
    Manage Tasks
  </button>
  <button onclick="window.location.href='historial.html'" style="margin-top: 10px; padding: 8px 12px; background: #9b59b6; color: white; border: none; border-radius: 6px; cursor: pointer;">
    View History tasks
  </button>
    <button onclick="window.location.href='bulk-register.html'" style="margin-top: 10px; padding: 8px 12px; background: #8e44ad; color: white; border: none; border-radius: 6px; cursor: pointer;">
    Bulk Register Users
  </button>
  <button onclick="window.location.href='bulk-delete-tasks.html'" style="margin-top: 10px; padding: 8px 12px; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer;">
    Bulk Delete Tasks
  </button>
  </div>



  <!-- User Registration -->
  <form id="userForm">
    <div class="section-title">Register New User</div>

    <label for="username">Username:</label>
    <input type="text" id="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="role">Role:</label>
    <select id="role" required>
      <option value="">Select Role</option>
      <option value="admin">admin</option>
      <option value="-1">-1</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="10">10</option>
    </select>

    <label for="project">Project:</label>
    <select id="project" required></select>

    <button type="submit" style="margin-top: 16px; padding: 10px 16px; font-weight: bold; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer;">Register User</button>
    </form>

  <form id="projectForm">
    <div class="section-title">Add New Project</div>
    <label for="newProject">Project Name:</label>
    <input type="text" id="newProject" required />
    <button type="submit" class="blue">Add Project</button>
    </form>

  <!-- Task Upload -->
  <form id="taskForm">
    <div class="section-title">Upload Tasks</div>

    <label for="projectName">Select Project:</label>
    <select id="projectName" required></select>

    <label for="taskLevel">Select Level:</label>
<select id="taskLevel" required>
  <option value="">Select Level</option>
  <option value="-1">-1</option>
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="10">10</option>
</select>

<label for="tasks">Paste tasks below (Subtask and Batch only):</label>
<textarea id="tasks" placeholder="e.g. 123456 batchA" required></textarea>




    <button type="submit" style="margin-top: 16px; padding: 10px 16px; font-weight: bold; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer;">Upload Tasks</button>

  </form>

  <script>
    const BASE_URL = "https://remo-task-manager-production.up.railway.app";
    const USER_URL = BASE_URL + "/api/register-users";
    const TASK_URL = BASE_URL + "/api/tasks";
    const PROJECT_URL = BASE_URL + "/api/projects";

    async function loadProjects() {
      const res = await fetch(PROJECT_URL);
      const projects = await res.json();
      const selects = [document.getElementById("project"), document.getElementById("projectName")];

      selects.forEach(select => {
        select.innerHTML = `<option value="">Select Project</option>`;
        projects.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });
      });
    }

document.getElementById("userForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const email = document.getElementById("email").value.trim(); // nuevo
  const role = document.getElementById("role").value;
  const project = document.getElementById("project").value;

  if (!username || !password || !email || !role || !project) {
    alert("Please fill in all user fields.");
    return;
  }

  const users = [{ username, password, email, role, project }];

  const res = await fetch(USER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ users })
  });

const json = await res.json();
if (json.status === "success") {
  alert(` Inserted: ${json.inserted} |  Duplicates skipped: ${json.skipped}`);
  document.getElementById("userForm").reset();
} else {
  alert("Error registering user.");
}
});


document.getElementById("taskForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const project = document.getElementById("projectName").value;
  const level = document.getElementById("taskLevel").value;
  const taskLines = document.getElementById("tasks").value.trim().split("\n");

  if (!project || !level) {
    alert("Please select both Project and Level.");
    return;
  }

  const tasks = taskLines
    .map(line => line.trim().split(/\s+/))
    .filter(parts => parts.length === 2)
    .map(([subtask, batch]) => ({ subtask, batch, level, project }));

  if (tasks.length === 0) {
    alert("Please paste valid task data (Subtask and Batch only).");
    return;
  }

 const res = await fetch(TASK_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ tasks })
});

const result = await res.json();

if (result.status === "success") {
  alert(`✅ Inserted: ${result.inserted} | ⛔ Duplicates skipped: ${result.skipped}`);
  document.getElementById("taskForm").reset();
} else {
  alert("❌ Error uploading tasks: " + (result.message || ""));
}

});


    function goToApp() {
      window.location.href = "app.html";
    }

    function goToManageUsers() {
    window.location.href = "manage-users.html";
    }


    window.addEventListener("DOMContentLoaded", () => {
      loadProjects();
    });

    document.getElementById("projectForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const newProject = document.getElementById("newProject").value.trim();
    if (!newProject) {
    alert("Please enter a project name.");
    return;
    }

  const res = await fetch(PROJECT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: newProject })
  });

  const json = await res.json();
if (json.status === "success") {
  alert("✅ Project added successfully.");
  document.getElementById("projectForm").reset();
  loadProjects(); // recargar el selector
} else {
  alert("❌ Error adding project: " + (json.message || ""));
}
});

  </script>
</body>
</html>
