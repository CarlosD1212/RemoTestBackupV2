<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    h1, h2 {
      color: #333;
    }

    .section {
      background: white;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 0.6rem 1.2rem;
      margin-right: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Load Tasks Section -->
  <div class="section">
    <h2>Load Tasks</h2>
    <label for="projectName">Project:</label>
<select id="projectName" required>
  <option value="">-- Select Project --</option>
  <option value="Proyecto A">Proyecto A</option>
  <option value="Proyecto B">Proyecto B</option>
  <option value="Proyecto C">Proyecto C</option>
</select>

    <textarea id="taskInput" placeholder="Paste tasks here: subtask batch level (one per line)"></textarea>
    <div class="button-group">
      <button onclick="submitTasks()">Submit Tasks</button>
      <button onclick="goToApp()">Go to App Tasks</button>
      <button onclick="downloadHistory()">Download History (CSV)</button>
    </div>
  </div>

  <!-- Register Users Section -->
  <div class="section">
    <h2>Register Users</h2>
    <textarea id="userInput" placeholder="Format: username password role (one per line)"></textarea>
    <button onclick="submitUsers()">Submit Users</button>
    <div id="response"></div>
  </div>

  <script>
    async function submitTasks() {
    const rawText = document.getElementById("taskInput").value.trim();
    const project = document.getElementById("projectName").value;

    if (!rawText) return alert("Please enter tasks");
    if (!project) return alert("Please select a project");

    const lines = rawText.split("\n");
    const tasks = [];

    for (let line of lines) {
      const [subtask, batch, level] = line.trim().split(/\s+/);
      if (subtask && batch && level) {
        tasks.push({
          subtask,
          batch,
          level,
          project // üëà se incluye el nombre del proyecto
        });
      }
    }

    try {
      const res = await fetch("https://remo-task-manager.up.railway.app/api/tasks", {

        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tasks }),
      });

      const json = await res.json();
      alert(json.message || "Tasks submitted successfully");
    } catch (err) {
      console.error(err);
      alert("Failed to submit tasks");
    }
  }

    async function submitUsers() {
      const rawText = document.getElementById("userInput").value.trim();
      if (!rawText) return alert("Please enter users");

      const lines = rawText.split("\n");
      const users = [];

      for (let line of lines) {
        const [username, password, role] = line.trim().split(/\s+/);
        if (username && password && role) {
          users.push({ username, password, role });
        }
      }

      try {
        const res = await fetch("https://remo-task-manager.up.railway.app/api/register-users", {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ users }),
        });

        const json = await res.json();
        document.getElementById("response").textContent = json.message || "Users submitted successfully";
      } catch (err) {
        console.error(err);
        document.getElementById("response").textContent = "‚ùå Failed to submit users.";
      }
    }

    function goToApp() {
      window.location.href = "app.html";
    }

    async function downloadHistory() {
      const sheetId = "1wK__pk0DshyiCICHPzetK-STNKCb0RE8yMiIVYdi1RQ";
      const apiKey = "AIzaSyBMcsGdA-u-9tDq75KV2MEVPU96q2mEylE";
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Historial!A1:C1000?alt=json&key=${apiKey}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const rows = json.values;

        if (!rows || rows.length === 0) {
          alert("No history data found.");
          return;
        }

        const csvContent = rows.map(row => row.map(cell => `"${cell}"`).join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const blobUrl = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.setAttribute("href", blobUrl);
        link.setAttribute("download", "task_history.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error("‚ùå Error downloading history:", error);
        alert("Failed to download history.");
      }
    }
  </script>
</body>
</html>
